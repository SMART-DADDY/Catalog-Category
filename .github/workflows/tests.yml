name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pest:
    name: PHP ${{ matrix.php }} - ${{ matrix.db }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.4", "8.5"]
        db: ["sqlite", "mysql"]

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: testing
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Validate composer
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Pest (SQLite)
        if: matrix.db == 'sqlite'
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
        run: composer test

      - name: Run Pest (MySQL)
        if: matrix.db == 'mysql'
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: laravel
          DB_PASSWORD: secret
        run: composer test
